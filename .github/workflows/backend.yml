name: Build & Push Backend with Docker Compose

on:
  push:
    branches:
      - main  # your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_PUBLIC_REPO_NAME: react_backend
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin public.ecr.aws

      - name: Set up Docker Compose
        run: |
          docker-compose --version

      - name: Build all services with Docker Compose
        run: |
          docker-compose -f docker-compose.yml build

      - name: Tag backend image for ECR Public
        run: |
          docker tag react_backend_api:$IMAGE_TAG public.ecr.aws/<your-aws-account-alias>/$ECR_PUBLIC_REPO_NAME:$IMAGE_TAG

      - name: Push backend image to ECR Public
        run: |
          docker push public.ecr.aws/<your-aws-account-alias>/$ECR_PUBLIC_REPO_NAME:$IMAGE_TAG
