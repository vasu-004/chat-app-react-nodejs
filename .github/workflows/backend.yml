name: Build & Push react_backend to ECR Public

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR Public
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1  # change if needed
      ECR_PUBLIC_REPO_NAME: react_backend  # your repo name
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: ecr-login
        run: |
          aws ecr-public get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin public.ecr.aws
          
      - name: Build Docker image
        run: |
          docker build -t $ECR_PUBLIC_REPO_NAME:$IMAGE_TAG .

      - name: Tag Docker image for ECR Public
        run: |
          docker tag $ECR_PUBLIC_REPO_NAME:$IMAGE_TAG public.ecr.aws/<your-aws-account-alias>/$ECR_PUBLIC_REPO_NAME:$IMAGE_TAG
          
      - name: Push Docker image to ECR Public
        run: |
          docker push public.ecr.aws/<your-aws-account-alias>/$ECR_PUBLIC_REPO_NAME:$IMAGE_TAG
